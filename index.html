<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESV Bible Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">ESV Bible Reader</h1>
            <div class="header-controls">
                <button class="icon-btn" id="searchToggleBtn" title="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6"></path>
                        <path d="m1 12 6 0m6 0h6"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Search Bar (Hidden by default) -->
    <div class="search-container" id="searchContainer">
        <div class="search-wrapper">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search for a passage or keywords (e.g., John 3:16 or 'love one another')..."
                autocomplete="off"
            >
            <button class="close-btn" id="closeSearchBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-content">
            <button class="nav-btn" id="prevChapterBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Previous
            </button>
            
            <div class="passage-selector">
                <button class="selector-btn" id="bookSelector">
                    <span id="currentBook">Genesis</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
                <button class="selector-btn" id="chapterSelector">
                    <span id="currentChapter">1</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>

            <button class="nav-btn" id="nextChapterBtn">
                Next
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="passage-container">
            <div class="passage-header">
                <h2 class="passage-title" id="passageTitle">Genesis 1</h2>
                <button class="icon-btn copy-btn" id="copyBtn" title="Copy passage">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <div class="passage-text" id="passageText">
                <div class="loading">Loading passage...</div>
            </div>
            <div class="passage-footer">
                <p class="copyright" id="copyright"></p>
            </div>
        </div>
    </main>

    <!-- Book Selection Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Book</h3>
                <button class="close-btn" id="closeBookModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="book-category">
                    <h4>Old Testament</h4>
                    <div class="book-grid" id="oldTestamentBooks"></div>
                </div>
                <div class="book-category">
                    <h4>New Testament</h4>
                    <div class="book-grid" id="newTestamentBooks"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chapter Selection Modal -->
    <div class="modal" id="chapterModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Chapter - <span id="chapterModalBook"></span></h3>
                <button class="close-btn" id="closeChapterModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="chapter-grid" id="chapterGrid"></div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-btn" id="closeSettingsModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <h4>API Configuration</h4>
                    <div class="setting-item">
                        <label for="apiKeyInput">ESV API Key</label>
                        <input 
                            type="password" 
                            id="apiKeyInput" 
                            class="input-field" 
                            placeholder="Enter your API key"
                        >
                        <small class="help-text">
                            Get your free API key at <a href="https://api.esv.org/account/" target="_blank">api.esv.org/account/</a>
                        </small>
                    </div>
                    <button class="primary-btn" id="saveApiKeyBtn">Save API Key</button>
                </div>

                <div class="settings-group">
                    <h4>Display Options</h4>
                    <div class="setting-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="verseNumbersToggle" checked>
                            <span>Show verse numbers</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="headingsToggle" checked>
                            <span>Show section headings</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="footnotesToggle">
                            <span>Show footnotes</span>
                        </label>
                    </div>
                </div>

                <div class="settings-group">
                    <h4>Font Size</h4>
                    <div class="setting-item">
                        <input type="range" id="fontSizeSlider" min="14" max="24" value="18" step="1" class="slider">
                        <span id="fontSizeValue">18px</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
